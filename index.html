<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>

<body ng-app="movieApp" ng-controller="indexCtrl">

    <div class="top">

                <form  ng-submit="search()">
                    <input class="my-input" type="text" placeholder="电影搜索" ng-model="searchName">
                    <button type="submit">搜索</button>
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li class="active"><a href="#/">首页</a></li>
                <li><a href="#/nowplaying">正在热映</a></li>
                <li><a href="#/later">即将上映</a></li>
                <li><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container">
        <!-- 单页应用程序中：首页、列表页、详情页 展示的位置 -->
        <div ng-view>
            
        </div>
        <!-- 电影详情开始 -->
        
        <!-- 电影详情结束 -->
        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端与移动开发学院 前端(允许侵权)</p>
        </div>
    </footer>
    <!-- 自动补全C3样式的前缀 -->
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.0/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/service.js"></script>
    <script src="js/nowplaying.js"></script>
    <script src="js/later.js"></script>
    <script src="js/Top250.js"></script>
    <script src="js/details.js"></script>
     <script src="js/index.js"></script>
    <script src="js/search.js"></script>

</html>
