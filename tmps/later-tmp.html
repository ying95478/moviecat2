<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>这是即将热映界面</h1>
	<div class="list">
		<ul>
			<li class="ng-scope" ng-repeat="value in movie.subjects">
      <a href="#/details/{{value.id}}">
      <!-- ng-src就相当于ng-bind 后面要带大括号-->
        <img alt="" ng-src="{{value.images.large}}" >
      </a>
      <div class="meta">
        <h4><span class="ng-binding">{{value.title}}</span> <em class="ng-binding" ng-bind="value.rating.average"></em></h4>
        <div class="otherinfo">类型:<!-- ngRepeat: gen in item.genres --><span class="ng-binding ng-scope" ng-repeat="juqing in value.genres" ng-bind="juqing"></span><!-- end ngRepeat: gen in item.genres --></div>
      </div>
    </li>
		</ul>
    <div class="paging">
            <label class="ng-binding" >总共：{{pageTotal}}条记录,第{{pageid}}/5页;</label>
            <!-- 加上disable类样式，表示按钮禁用状态 -->
            <a class="prev" ng-class="{'disable':pageid == 1}" href="#/later/1">首页</a>
            <a class="prev" ng-class="{'disable':pageid == 1}" href="#/later/{{prePage}}">上一页</a>
            <a class="next" ng-class="{'disable':pageid == pageCount}" href="#/later/{{nextPage}}">下一页</a>
            <a class="next" ng-class="{'disable':pageid == pageCount}" href="#/later/{{pageCount}}">尾页</a>
    </div>
    <div class="mask" ng-hide="isLoading">
            <div class="spinner">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
